apply plugin: 'com.android.library'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 27



    defaultConfig {
        multiDexEnabled true
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.android.support:cardview-v7:27.+'
    compile 'com.android.support:appcompat-v7:27.+'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:percent:27.+'
    compile 'com.android.support:design:27.+'
    compile 'com.android.support:support-v4:27.+'
    compile 'com.android.support:support-v13:27.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'
    compile 'com.intuit.sdp:sdp-android:1.0.3'
    compile 'net.danlew:android.joda:2.9.9.1'
    compile 'com.android.support:design:27.+'
    compile 'org.apache.httpcomponents:httpcore:4.2.4'
    compile 'org.apache.httpcomponents:httpmime:4.3'
    compile 'id.zelory:compressor:2.1.0'
    compile 'com.iceteck.silicompressorr:silicompressor:2.1'
    compile 'com.pnikosis:materialish-progress:1.0'
    compile 'hanks.xyz:htextview-library:0.1.5'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'me.dm7.barcodescanner:zxing:1.9.8'
    compile 'com.tomerrosenfeld.customanalogclockview:custom-analog-clock-view:1.1'
    compile 'com.shawnlin:number-picker:2.4.4'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.jaredrummler:material-spinner:1.2.1'
    compile 'com.afollestad:material-camera:0.4.4'
    compile 'com.github.alorma:timelineview:2.3.0'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'com.romandanylyk:pageindicatorview:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    compile 'commons-validator:commons-validator:1.6'
    compile 'com.github.lzyzsd:circleprogress:1.2.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    implementation files('libs/devsmartlib.jar')
}
